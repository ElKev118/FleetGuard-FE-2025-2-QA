name: CI/CD - SonarCloud Analysis & Quality Gates

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop

jobs:
  build-test-analyze:
    name: Build, Test & Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Compile project
        run: mvn clean compile -DskipTests

      - name: Run unit tests with JaCoCo coverage
        run: mvn test jacoco:report

      - name: Generate JaCoCo coverage report
        run: mvn jacoco:report

      - name: Verify JaCoCo coverage threshold
        run: mvn jacoco:check || echo "Coverage threshold not met - continuing anyway"

      - name: Run SonarCloud analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=ElKev118_FleetGuard-FE-2025-2-QA \
            -Dsonar.organization=fe2025-2 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.qualitygate.wait=true

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-coverage-report
          path: target/site/jacoco/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 30

      - name: Quality Gate Status Check
        if: always()
        run: |
          echo "Analysis complete! Check SonarCloud dashboard for details:"
          echo "https://sonarcloud.io/project/overview?id=ElKev118_FleetGuard-FE-2025-2-QA"
